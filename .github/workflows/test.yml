name: Test

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ¦• Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.1.3
      
      - name: ğŸ” Run Lint
        continue-on-error: true
        run: deno lint --unstable

      - name: ğŸ› ï¸ Check Format
        continue-on-error: true
        run: deno fmt --check

      - name: ğŸ§ª Run Test
        run: deno test
